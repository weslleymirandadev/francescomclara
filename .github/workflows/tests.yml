name: CI Feature Testing

on:
  push:
    branches:
      - 'feature/**'
      - 'feat/**'
  pull_request:
    branches:
      - develop

jobs:
  test-application:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - name: Build Project
        run: pnpm run build